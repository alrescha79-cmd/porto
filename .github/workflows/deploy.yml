name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          # Uncomment and set the path if your Astro project is in a subdirectory.
          # path: .  # Defaults to the root of your repository.

          # Uncomment and set the desired Node.js version (optional).
          # node-version: 20  # Defaults to 20.

          # **Specify pnpm version using either method:**
          # Method 1 (Recommended): Check your package.json for "packageManager".
          # Method 2 (Less Preferred):
           package-manager: pnpm@latest  # Uncomment to explicitly use pnpm's latest version.
          # version: 'your-desired-pnpm-version'  # Uncomment to use a specific version.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
